<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="productForm">
            <label for="productName">Nome do Produto</label>
            <input type="text" id="productName" required>

            <label for="productDescription">Descrição do Produto</label>
            <input type="text" id="productDescription" required>

            <label for="productValue">Valor do Produto</label>
            <input type="number" id="productValue" step="0.01" required>

            <label for="productAvailable">Disponível para Venda</label>
            <select id="productAvailable">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button type="submit">Cadastrar Produto</button>
        </form>

        <div class="button-container">
            <button id="newProductButton">Cadastrar Novo Produto</button>
        </div>

        <table id="productTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="cadastros.js"></script>
</body>
</html>
